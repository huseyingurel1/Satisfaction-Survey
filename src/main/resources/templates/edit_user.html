<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec ="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Student </title>
  <!--    BootStrap  5 link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--    Fontawesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!--    Css      -->
  <link rel="stylesheet" th:href="@{/css/edit_user.css}">

</head>
<body>

<!-- Importing Navbar	-->
<div th:insert="navbar.html :: navbar"></div>
<br>
<br>
<div class="main-container container py-5 px-4">
  <div class = row style="justify-content: center;" >
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class =" text-center"> Update Student</h1>
      <div class="card-body">
        <form th:action="@{/users/{id} (id=${user.id})}" th:object = "${user}" method="POST">
          <div class="form-group">
            <label> User First Name </label>
            <input type="text"  name="firstName"  th:field="*{firstName}" class ="form-control" placeholder ="Enter Student First Name" required />
          </div>

          <div class="form-group">
            <label> User Last Name </label>
            <input type="text"  name="lastName"  th:field= "*{lastName}" class ="form-control" placeholder ="Enter Student Last Name" required />
          </div>

          <div class="form-group">
            <label> User Email</label>
            <input type="email"  name="email"  th:field="*{email}" class ="form-control" placeholder ="Enter Student Email" required/>
          </div>

          <div class="form-group">
            <label> User Status</label>
            <input type="checkbox"  name="isActive"  th:checked="${user.isActive()}" />
          </div>

          <br>

          <div class="box-footer" >
            <button type="submit" class = "btn btn-primary"> Submit </button>
          </div>

        </form>
      </div>

    </div>
  </div>
</div>

<!-- Importing Footer	-->
<div th:insert="footer.html :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
