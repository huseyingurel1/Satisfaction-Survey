<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      xmlns:sec ="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management System</title>
      <!--    BootStrap  5 link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <!--    Fontawesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!--    Css      -->
  <link rel="stylesheet" th:href="@{/css/users.css}">

</head>
<body>

<!-- Importing Navbar	-->
<div th:insert="navbar.html :: navbar"></div>

<br>
<br>
<div class="main-container container py-5 px-4">
  <div class="container">
    <div class="row" style="justify-content: center;">

      <img style="width: 200px; height:100px;" class="logo" src="https://marka-logo.com/wp-content/uploads/2020/12/Harvard-Logo.png" alt="Harvard">

    </div>
  </div>

  <!--*********************************************************-->

  <div class="container py-5 px-4">

    <div class = "row" style="justify-content: center;">
      <h1>List Users </h1>
    </div>

    <br>
    <br>

    </div>
    <table class = "table table-dark table-hover">
      <thead class = "table-dark">
      <tr>
        <th> User Name</th>
        <th> User Last Name</th>
        <th> User Email</th>
<!--        <th sec:authorize="hasRole('ROLE_ADMIN')"> Actions </th>-->
      </tr>
      </thead>

      <tbody>
      <tr th:each = "user: ${users}">
        <td th:text = "${user.firstName}">  </td>
        <td th:text = "${user.lastName}">  </td>
        <td th:text = "${user.email}">  </td>
<!--        <td th:text = "${user.canEnterSurvey}">  </td>-->

<!--        <td sec:authorize="hasRole('ROLE_ADMIN')">-->
<!--          <a th:href="@{/students/edit/{id}(id=${user.id})}" class = "btn btn-info"><i class="fa fa-refresh" aria-hidden="true"></i>   Update</a>-->

<!--          <a th:href="@{/students/{id}(id=${user.id})}" class = "btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i>    Delete</a>-->
<!--        </td>-->
      </tr>
      </tbody>

    </table>
  </div>
</div>



<!-- Importing Footer	-->
<div th:insert="footer.html :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
